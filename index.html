<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <input class="input" disabled type="text" />
        <div class="numbers">
            <button class="btn btcss clear">C</button>
            <button class="btn btcss divide operation">/</button>

            <button class="btn btcss seven">7</button>
            <button class="btn btcss eight">8</button>
            <button class="btn btcss nine">9</button>
            <button class="btn btcss multiply operation">*</button>

            <button class="btn btcss four">4</button>
            <button class="btn btcss five">5</button>
            <button class="btn btcss six">6</button>
            <button class="btn btcss minus operation">-</button>

            <button class="btn btcss first">1</button>
            <button class="btn btcss second">2</button>
            <button class="btn btcss third">3</button>
            <button class="btn btcss plus operation">+</button>

            <button class="btn btcss zero">0</button>
            <button class="btn btcss equal ">=</button>



        </div>

    </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
