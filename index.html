<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <input class="input" disabled type="text" />
        <div class="numbers">
            <button class="btn clear">C</button>
            <button class="btn divide operation">/</button>

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn multiply operation">*</button>

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn minus operation">-</button>

            <button class="btn first">1</button>
            <button class="btn second">2</button>
            <button class="btn third">3</button>
            <button class="btn plus operation">+</button>

            <button class="btn zero">0</button>
            <button class="btn equal ">=</button>



        </div>

    </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
